<!DOCTYPE html>
<html>
<head>
<script>
function padding(id) {
    document.getElementById(id).style.padding = "100px";
}

</script>
</head>
<body>

<table id="myTable" style="border:20px solid green">
<tr>
<td>100</td>
<td>200</td>
</tr>
<tr>
<td>300</td>
<td>400</td>
</tr>
</table>

<p>
<input type="button" onclick="padding('myTable')" value="Change padding">
</p>

</body>
</html>
